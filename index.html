<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="section">
    <div class="container">
        <div class="column">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        PING PONG GAME
                      </p>
                      <a href="#" class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </a>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1"><span id="score1">0</span> of <span id="score2">0</span></h1>
                    <p class="subtitle">use the buttons given below</p> 
                    <label for="maxlimit" class="label is-large is-inline">To play</label>
                    <div class="select is-rounded">
                        <select  name="" id="maxlimit">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="9">9</option>
                        </select>
                    </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="btn1" class="is-primary button card-footer-item">+1 for player 1</button>
                      <button id="btn2" class="is-info button card-footer-item">+1 for player 2</button>
                      <button id="reset" class="is-danger button card-footer-item">RESET</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
</section>
    <script src="script.js"></script>
</body>
</html>
